<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Login</title>
    <link rel="stylesheet" href="guest.css">
</head>
<body>
    <div class="centered">
        <h2>Guest Login</h2>
        <form id="guest-form">
            <div class="input-group">
                <input type="text" id="guest-name" placeholder="Enter Your Name" required>
            </div>
            <div class="input-group">
                <select id="guest-grade">
                    <option value="12-advanced">Grade 12 Advanced</option>
                </select>
            </div>
            <button type="button" onclick="guestLogin()" class="login-button">Next</button>
        </form>
    </div>
    <script src="guest.js"></script>
</body>
</html>
